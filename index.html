<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zombie Gin Zar</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f1f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        #game {
            width: 100vw;
            height: 100vh;
            max-width: 900px;
            max-height: 500px;
            background: #2a3a2a;
            border-radius: 20px;
            box-shadow: 0 0 30px #0a0a0a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 3px solid #5f8f5f;
            transition: all 0.2s;
        }
        @media (orientation: portrait) {
            #game {
                width: 100vh;
                height: 100vw;
                transform: rotate(90deg);
                transform-origin: center center;
                position: absolute;
                top: 50%;
                left: 50%;
                translate: -50% -50%;
            }
        }
        #top-bar {
            background: #1e2b1e;
            color: #cfc;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #5f8f5f;
            font-size: clamp(16px, 5vw, 24px);
            font-weight: bold;
            flex-shrink: 0;
        }
        #currency { color: #ffd966; }
        #player-name { color: #b3ffb3; }
        #tabs {
            display: flex;
            background: #1f2f1f;
            border-bottom: 2px solid #5f8f5f;
            flex-shrink: 0;
        }
        .tab-btn {
            flex: 1;
            background: #2f422f;
            border: none;
            border-right: 1px solid #5f8f5f;
            color: #ddd;
            padding: 12px 0;
            font-size: clamp(14px, 4vw, 20px);
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .tab-btn:last-child { border-right: none; }
        .tab-btn.active {
            background: #3f5f3f;
            color: #fff;
            box-shadow: inset 0 -3px 0 #afaf5f;
        }
        #screen {
            flex: 1;
            background: #253225;
            padding: 10px;
            overflow-y: auto;
            color: #efefef;
            -webkit-overflow-scrolling: touch;
        }
        .screen {
            display: none;
            height: 100%;
            flex-direction: column;
        }
        .screen.active { display: flex; }
        .grid-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 10px 0;
        }
        .item-card {
            background: #2d402d;
            border: 2px solid #5f7f5f;
            border-radius: 10px;
            padding: 8px;
            width: calc(33% - 8px);
            min-width: 110px;
            text-align: center;
            color: #fff;
            box-shadow: 0 3px 0 #1f2f1f;
        }
        .item-card button {
            background: #5f8f5f;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            margin-top: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        .item-card button:disabled {
            background: #3f5f3f;
            color: #aaa;
            cursor: not-allowed;
        }
        .mode-btn {
            background: #3f5f3f;
            border: 2px solid #afaf5f;
            color: white;
            font-size: clamp(20px, 6vw, 32px);
            padding: 20px 10px;
            margin: 10px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .back-btn {
            background: #5f3f3f;
            border: 2px solid #af5f5f;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            align-self: flex-start;
            margin-bottom: 10px;
        }
        .promo-input {
            display: flex;
            gap: 5px;
            margin: 15px 0;
        }
        .promo-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background: #3a4f3a;
            color: #fff;
            font-size: 16px;
        }
        .promo-input button {
            background: #afaf5f;
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            font-weight: bold;
            color: #1f2f1f;
            cursor: pointer;
        }
        .fight-area {
            text-align: center;
            background: #1f2f1f;
            border-radius: 20px;
            padding: 15px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .zombie-stats {
            background: #2f422f;
            border-radius: 20px;
            padding: 15px;
            border: 2px solid #8faf8f;
        }
        .attack-btn {
            background: #af2f2f;
            border: none;
            color: white;
            font-size: 28px;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            margin: 15px;
            cursor: pointer;
        }
        .weapon-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 10px 0;
        }
        .weapon-option {
            background: #3f5f3f;
            border: 2px solid #8faf8f;
            border-radius: 25px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            transition: 0.2s;
        }
        .weapon-option.selected {
            background: #afaf5f;
            border-color: #ffff8f;
            color: #1f2f1f;
            font-weight: bold;
        }
        .message-box {
            background: #2f2f1f;
            border: 2px solid #afaf5f;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            color: #ffffaf;
        }
    </style>
</head>
